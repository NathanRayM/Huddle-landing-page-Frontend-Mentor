<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main-section">
      <header class="header">
        <img class="header-image" src="images/logo.svg" alt="header image" />
      </header>
      <div class="main-container">
        <div class="left-container">
          <img
            class="left-image"
            src="images/illustration-mockups.svg"
            alt="Illustration Mockups"
          />
        </div>
        <div class="right-container">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <footer class="footer">
        <div class="icons">
          <a href="#" class="fa fa-facebook" style="font-size: 20px"></a>
          <a href="#" class="fa fa-twitter" style="font-size: 20px"></a>
          <a href="#" class="fa fa-instagram" style="font-size: 20px"></a>
        </div>
      </footer>
    </main>
  </body>
</html>
